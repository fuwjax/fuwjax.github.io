locale: en_US
url: http://www.fuwjax.com
timezone: America/Chicago
encoding: utf-8

future: false
lsi: false
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      category: post
      comments: true

# Jekyll configuration

permalink:   /:title
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false
  input: GFM

